<!DOCTYPE html>
<html lang="en" ng-app="shopular">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Shopular2.0</title>
        <link rel="stylesheet" href="lib/styles/main.min.css">
    </head>

    <body>
        <header ng-controller="HeaderController as header">
            <h2 id="home-title">SHOPULAR v2.0</h2>
            <nav>
                <div id="view-inventory" class="nav-option">
                    <i class="material-icons">list</i>View Inventory
                </div>
                <div id="add-new-item" class="nav-option">
                    <i class="material-icons">add_box</i>Add New Item
                </div>
                <div id="login" class="nav-option" ng-hide="$root.session">
                    <i class="material-icons">account_box</i>Login
                </div>
                <div id="login-user" class="nav-option">
                    <i class="material-icons">account_box</i>{{$root.user.name || 'Guest'}}
                </div>
                <div id="logout" class="nav-option" ng-show="$root.session">
                    <i class="material-icons">account_box</i>Logout
                </div>
            </nav>
        </header>
        <h3>{{ $root.user }}</h3>
        <main>
            <ui-view></ui-view>
        </main>


        <script src="./lib/js/angular.min.js"></script>
        <script src="./lib/js/angular-ui-router.min.js"></script>
        <script src="./lib/js/angular-local-storage.min.js"></script>
        <script src="./lib/js/jquery.min.js"></script>
        <script src="./src/js/app.js"></script>
        <script src="./src/js/services/users.service.js"></script>
        <script src="./src/js/services/inventory.service.js"></script>
        <script src="./src/js/controllers/login.controller.js"></script>
        <script src="./src/js/controllers/header.controller.js"></script>
        <script src="./src/js/controllers/shop.controller.js"></script>

    </body>
</html>
