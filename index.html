<!DOCTYPE html>
<html lang='en' ng-app='shopular'>
    <head>
        <meta charset='UTF-8'>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Shopular</title>
        <link rel="stylesheet" href="lib/styles/main.min.css">
    </head>

    <body ng-controller='ShopController as shop'>
        <header>

            <h2>{{shop.title}}</h2>

            <i id='cart-icon' class='material-icons'>shopping_cart</i>
            <i id='nav-icon' class='material-icons'>menu</i>

        </header>
        <main>
            <div class='shop-wrapper'>
                <div ng-repeat='item in shop.inventory' class='shop-item-container'>
                    <ul>
                        <li>
                            <h3>{{item.name | uppercase}}</h3>
                        </li>
                        <li>
                            <span class='title'>COLOR:</span>{{item.color | uppercase}}</li>
                        <li class='item-price'>{{shop.getPrice(item) | currency}}<img class='sale-icon' src='images/sale_tag.png' ng-show='shop.onSale'></li>
                    </ul>
                    <div class='add-to-cart'>
                        <label for='item-quantity'>QTY:</label>
                        <select name='quantity' id='item-quantity'>
                            <option ng-repeat='number in shop.getQty(item)'>{{number}}</option>
                        </select>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
            <aside>
                <h3>SHOPPING CART</h3>
            </aside>
        </main>
        <script src="./node_modules/angular/angular.js"></script>
        <script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="./node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="./lib/js/vendor.min.js"></script>
        <script src="./lib/js/main.js"></script>
    </body>
</html>
