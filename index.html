<!DOCTYPE html>
<html lang="en" ng-app="shopular">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Shopular2.0</title>
        <link rel="stylesheet" href="lib/styles/main.min.css">
    </head>

    <body>
        <header ng-controller="HeaderController as header">
            <h2 id="home-title">SHOPULAR v2.0</h2>
            <nav>
                <div id="view-inventory" class="nav-option">
                    <i class="material-icons">list</i>View Inventory
                </div>
                <div id="add-new-item" class="nav-option">
                    <i class="material-icons">add_box</i>Add New Item
                </div>
                <div id="login" class="nav-option" ng-hide="header.activeSession">
                    <i class="material-icons">account_box</i>Login
                </div>
                <div id="login-user" class="nav-option" ng-show="header.activeSession">
                    <i class="material-icons">account_box</i>{{header.user}}
                </div>
            </nav>
        </header>
        <main>
            <ui-view></ui-view>
        </main>

        <script src="./node_modules/angular/angular.js"></script>
        <script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="./node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./src/js/app.js"></script>
        <script src="./src/js/controllers/header.controller.js"></script>
        <script src="./src/js/controllers/shop.controller.js"></script>
    </body>
</html>
