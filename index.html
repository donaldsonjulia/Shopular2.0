<!DOCTYPE html>
<html lang='en' ng-app='shopular'>
    <head>
        <meta charset='UTF-8'>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Shopular</title>
        <link rel="stylesheet" href="lib/styles/main.min.css">
    </head>

    <body ng-controller='ShopController as shop'>
        <header>
            <h2>{{shop.title}}</h2>
            <i id='nav-icon' class='material-icons'>menu</i>
            <nav>
                <div>
                    <i id='add-item-icon' class='material-icons'>add_box</i>Add New Item</div>
            </nav>
        </header>

        <main>
            <div class="shop-content">
                <table>
                    <thead>
                        <th class='item-col'>Item</th>
                        <th>Color</th>
                        <th>Qty</th>
                        <th class='price-col'>Price</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat='item in shop.inventory'>
                            <td class='item-col'>{{item.name | uppercase}}</td>
                            <td>{{item.color | uppercase}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{shop.getPrice(item) | currency}}<img class='sale-icon' src='images/sale_tag.png' ng-show='shop.OnSale'></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script src="./node_modules/angular/angular.js"></script>
        <script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="./node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="./lib/js/vendor.min.js"></script>
        <script src="./lib/js/main.js"></script>
    </body>
</html>
